<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><title>First Steps</title><link href="styles.css" media="screen" type="text/css" rel="stylesheet"/><link href="print.css" media="print" type="text/css" rel="stylesheet"/><script src="javascript.js" type="text/javascript"/></head><body><div id="header"><div class="midHeader"><h1 class="headerTitle">First Steps</h1></div><div class="subHeader"><div id="slogan">First Steps</div></div></div><div id="side-bar"><div><ul><li/><li><a type="application/linnk" href="First_Steps.linnk">Edit Document</a></li></ul></div><div class="lighterBackground"><p class="sideBarTitle"/><span class="sideBarText"><br/></span></div></div><div id="main-copy"><div class="document"><div class="textitem"><div>Welcome to Linnk!<br/></div></div><div class="textitem"><div>This program only makes sense, if you use keystrokes! Here is a list:<br/></div></div><div class="textitem"><div>alt + down: insert a new item after select item <br/>ctrl + up: select previous item<br/>ctrl + down: select following item/ create one if none existent<br/>ctrl + alt + right: create a new document and link it with currently selected item (action also known als Linnk! ;) <br/>ctrl + alt + left: creates a list with currently selected item as heading <br/>ctrl + right: goes to document which is linked with currently selected item <br/>ctrl + left: show previously viewed document <br/>ctrl + alt + up: move currently selected item up <br/>ctrl + alt + down: move currently selected item down<br/></div></div><div class="textitem"><div>Feel free to play around on this document with them.<br/></div></div><div class="textitem"><div>I recommend that you put all your data under ONE root document. Create this by Menu File / New Document. Choose a place that you can easily backup - for instance under your ~/Documents directory.<br/>You will not need the "New Document" function afterwards. Create new documents by inserting text items to your root document and linking them with ctrl + alt + left with a newly created document.<br/></div></div><div class="hyperlinkproxy"><a href="http://www.linnk.de/"><div class="textitem"><div>Visit Homepage for updates: http://www.linnk.de/<br/></div></div></a></div></div></div><div id="footer"><div class="left"/></div></body></html>
